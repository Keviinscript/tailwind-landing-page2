<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="overlay absolute w-[100%] h-[100vh] bg-[#ffeb00] top-0 z-10 flex flex-col justify-center items-center">
        <h1 class="text-[100px] font-bold tracking-[20px]">Reindeer</h1>
        <span class="text-[30px] tracking-[3px]">snow life</span>
    </div>
    
    <div class="wrapper">
        <div class="nav w-[200px] h-screen flex flex-col justify-between ">
            <div class="logo text-center bg-[#ffeb00] items-center flex justify-center">
                <h1 class="font-light uppercase text-base leading-10  ">
                    <span class="text-[60px] leading-8">Rein <br> deer</span>
                    <br>
                    snow life
                </h1>
            </div>

            <div class="menu-links flex-1 flex justify-end text-right pt-[50px]">
                <ul class="w-full">
                    <li class="p-[10px] text-[#494949] text-[20px] font-semibold uppercase cursor-pointer hover:bg-[#494949] hover:text-white">home</li>
                    <li class="p-[10px] text-[#494949] text-[20px] font-semibold uppercase cursor-pointer hover:bg-[#494949] hover:text-white">snow life</li>
                    <li class="p-[10px] text-[#494949] text-[20px] font-semibold uppercase cursor-pointer hover:bg-[#494949] hover:text-white">contact</li>
                </ul>
            </div>
            <div class="scrolldown flex justify-center -rotate-90 flex-1">scroll</div>
        </div>

        <div class="text absolute top-[25%] right-[180px] -translate-y-[50%] text-[#494949]">
            <div class="title text-[150px]">reindeer</div>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <div class="watchnow absolute top-[60%] right-0 -translate-y-[50%] bg-[#ffeb00] ">
            <i class="fa fa-play"></i>
            <a class="text-black text-[20px] font-semibold uppercase border-b-[3px] border-b-solid border-b-black pb-2" href="#">watch now!</a>
        </div>

        <div class="media absolute bottom-0 right-0 p-[20px]">
            <ul>
                <li class="inline-block p-[20px] text-[20px] text-[#494949] cursor-pointer rounded-lg hover:bg-[#ffeb00]"><i class="fa-brands fa-facebook"></i></li>
                <li class="inline-block p-[20px] text-[20px] text-[#494949] cursor-pointer rounded-lg hover:bg-[#ffeb00]"><i class="fa-brands fa-twitter"></i></li>
                <li class="inline-block p-[20px] text-[20px] text-[#494949] cursor-pointer rounded-lg hover:bg-[#ffeb00]"><i class="fa-brands fa-instagram"></i></li>
            </ul>
        </div>

        <div class="ellipse-container w-[628px] h-[628px]  absolute top-[50%] left-[50%] -translate-y-[50%] -translate-x-[50%] rounded-full mx-auto my-0 -z-10">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <!-- <div class="circle1"><span>Lorem, ipsum dolor.</span></div>
            <div class="circle2"><span>Lorem, ipsum dolor.</span></div> -->
        </div>
       
    
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./script.js"></script>
